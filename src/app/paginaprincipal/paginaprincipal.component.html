<!--ventana modal eliminar carrusel-->
<div class="modal fade" id="eliminarfoto" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Eliminar imagen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <h5 class="text-center">
          ¿Desea eliminar esta imagen?
        </h5>
        <img class="w-50 mx-auto d-block" src="assets/imgDinamicas/05.png" alt="Second slide" >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary " data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary botoneslilas" data-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>
